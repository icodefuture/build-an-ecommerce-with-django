{% extends "../app.html" %}

{% block  content %}
<div class="auth login-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Start Selling</div>
                    <div class="card-body">        
                        <form action="{% url 'main:register_merchant' %}" method="POST">
                            {% csrf_token %}
                            {% load crispy_forms_tags %}
                            {{ form|crispy }}
                            
                            <button class="btn btn-primary" type="submit">Register as Merchant</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
